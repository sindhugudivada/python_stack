<!DOCTYPE html>
<html>
<head>
    <p><h1>Dynamic Content</h1></p>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
    <script type="text/javascript">
     $(document).ready(function(){
        $('.button1').click(function(){
            alert('button is clicked')
        });
        $('.button2').click(function(){
         $ ('#button3').append("<button  class='button2'></button>")
        });
     
     
     });
</script>
</head>
<body>
    <button class='button1'>click me for alert</button>
    <button class='button2'>click me to add new button</button>
    <div id="button3">
        
    </div>
</body>
