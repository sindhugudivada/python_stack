<html>
    <head>
        <title>The Weather</title>
        <link rel="stylesheet" type="text/css" href="/Users/vineely/Desktop/coding dojo/api/weather/weather.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('form').submit(function() {
                    var api_key='4ebba536fb2b7f2c7826ac729c3b52a0';
                    var city=$('input#city').val();
                $.get('http://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${api_key}', function(res) {

                    console.log(res);
                    var html_str = "";
                    html_str += "<h1>" + res.name + "</h1>";
                    html_str += "<h4>Temperature:</h4>";
                    html_str += "<h1>" + res.temperature+ "</h1>";
                    $('.abc').html(html_str);},"json");
                    return false;
        
                })  
                })
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="city" placeholder="San Francisco" name="city">
            <input type='submit' name='submit'/>
        </form>
        <div class='abc'></div>
    </body>
</html>
